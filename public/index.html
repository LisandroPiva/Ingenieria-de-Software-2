<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site designed by GTL Company"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
   
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
   
    <title>React App</title>
    <!-- Importa la imagen del logo -->
    <style>
      #logo {
        display: none; /* Para ocultar la imagen */
      }
    </style>
  </head>
  <body>
    <!-- Aquí añade la imagen del logo -->
    <img id="logo" src="./src/logo_1/logo_1.png" alt="Logo" />
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Luego, puedes obtener la ruta de la imagen desde la etiqueta img
      var logoSrc = document.getElementById("logo").getAttribute("src");
      // Y usar esa ruta para establecer el icono de la pestaña
      document.querySelector("link[rel='icon']").setAttribute("href", logoSrc);
      // También puedes establecer el ícono de Apple Touch
      document.querySelector("link[rel='apple-touch-icon']").setAttribute("href", logoSrc);
    </script>
  </body>
</html>
